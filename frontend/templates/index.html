<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-4xl mx-auto py-10 px-5">
        <h1 class="text-3xl font-bold text-center text-blue-600">Live Cricket Matches</h1>
        
        <div id="matches" class="mt-5 grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        
        <div class="flex justify-center mt-6">
            <button id="prev" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition" disabled>Back</button>
            <button id="next" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition ml-2">Next</button>
        </div>
    </div>
    
    <script src="static/index.js">
    </script>
</body>
</html>
